<div class="conatiner">

    <div class="row">
        <div class="col-md-10 offset-1">

            <div class="card mt-2">
                <div class="card-header">
                    <h3 class="text-center">Student Records Summary Page</h3>
                </div>
                <div class="card-body mt-2">

                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Emaiil</th>
                            <th scope="col">City</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let student of student">
                          <td>{{student.name}}</td>
                            <td>{{student.email}}</td>
                            <td>{{student.city}}</td>
                            <td>{{student.phone}}</td>
                            <td>
                                <button class="btn btn-success mx-1">Update</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                            <td>
                                
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                      
                      
                </div>
            </div>
        </div>
    </div>
</div>
