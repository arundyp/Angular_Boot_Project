<div class="conatiner">

    <div class="row">

        <div class="col-md-6 offset-3">

            <div class="card mt-2">
                <div class="card-header">
                        <h2 class="text-center">Student Registraction Form</h2>
                </div>
                <div class="card-body">

                    <form (ngSubmit)="studentData()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Name</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" 
                           placeholder="Enter  your Name" name="name" [(ngModel)]="student.name" required>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter you Email" required
                          name="email" [(ngModel)]="student.email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter you City" 
                            name="city" [(ngModel)]="student.city">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputPassword1">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="Enter you Phone" 
                            name="phone" [(ngModel)]="student.phone">
                          </div>

                       <div class="container mt-2">
                        <button type="submit" class="btn btn-primary mx-2" href="showStudent">Submit</button> 
                        <button type="reset" class="btn btn-warning my-2">Clear</button>
                       </div>
                      </form>


                </div>


            </div>
        </div>
    </div>
</div>
